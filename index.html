<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yahtzee â€“ White & Orange</title>
  <style>
    :root {
      --orange: #ff8c00;
      --black: #000000;
      --white: #ffffff;
      --soft-gray: #f4f4f4;
    }

    body {
      font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
      background: linear-gradient(180deg, #ffffff, #f6f6f6);
      margin: 0;
      padding: 30px;
      color: var(--black);
    }

    h1 {
      text-align: center;
      color: var(--orange);
    }

    .game {
      max-width: 900px;
      margin: auto;
      border: 3px solid var(--black);
      padding: 20px;
      border-radius: 12px;
    }

    .dice-row {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 15px;
    }

    .die {
      width: 72px;
      height: 72px;
      border: 3px solid var(--black);
      border-radius: 14px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      background: var(--white);
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    .die.held {
      background: var(--orange);
    }

    button {
      padding: 10px 18px;
      font-size: 16px;
      border: 2px solid var(--black);
      background: var(--orange);
      color: var(--white);
      cursor: pointer;
      border-radius: 8px;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .controls {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 2px solid var(--black);
      padding: 8px;
      text-align: center;
      cursor: pointer;
    }

    th {
      background: var(--orange);
      color: var(--white);
    }

    td.used {
      background: #eee;
      cursor: default;
    }

    .total {
      font-weight: bold;
      background: #fafafa;
    }
  
    @media (max-width: 600px) {
      body { padding: 12px; }
      .game { padding: 15px; }
      .dice-row { gap: 10px; }
      .die { width: 56px; height: 56px; }
      table { font-size: 14px; }
      button { width: 100%; margin-top: 8px; }
    }
  </style>
</head>
<body>
  <h1>Yahtzee</h1>

  <div class="game">
    <div id="gameOverModal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.6); align-items:center; justify-content:center;">
      <div style="background:white; border:3px solid black; border-radius:14px; padding:30px; text-align:center; max-width:300px;">
        <h2 style="color:#ff8c00; margin-top:0;">Game Over</h2>
        <p style="font-size:18px;">Final Score:</p>
        <p id="finalScore" style="font-size:36px; font-weight:bold; margin:10px 0;"></p>
        <button onclick="location.reload()">Play Again</button>
      </div>
    </div>
    <div class="dice-row" id="dice"></div>

    <div class="controls">
      <button id="rollBtn">Roll Dice (3)</button>
    </div>

    <table id="scoreTable">
      <thead>
        <tr><th>Category</th><th>Score</th></tr>
      </thead>
      <tbody></tbody>
      <tfoot>
        <tr class="total"><td>Total</td><td id="totalScore">0</td></tr>
        <tr><td colspan="2" id="highScore" style="font-weight:bold;">High Score: 0</td></tr>
      </tfoot>
    </table>
  </div>

  <script>
    const diceEl = document.getElementById("dice");
    const rollBtn = document.getElementById("rollBtn");
    const tbody = document.querySelector("#scoreTable tbody");
    const totalScoreEl = document.getElementById("totalScore");

    let dice = Array(5).fill(1);
    let held = Array(5).fill(false);
    let rollsLeft = 3;

    const categories = [
      "Ones", "Twos", "Threes", "Fours", "Fives", "Sixes",
      "Three of a Kind", "Four of a Kind", "Full House",
      "Small Straight", "Large Straight", "Yahtzee", "Chance"
    ];

    const used = {};

    function renderDice() {
      diceEl.innerHTML = "";
      dice.forEach((val, i) => {
        const d = document.createElement("div");
        d.className = "die" + (held[i] ? " held" : "");
        d.onclick = () => {
          if (rollsLeft < 3) {
            held[i] = !held[i];
            renderDice();
          }
        };

        const pipPositions = {
          1: [4],
          2: [0, 8],
          3: [0, 4, 8],
          4: [0, 2, 6, 8],
          5: [0, 2, 4, 6, 8],
          6: [0, 2, 3, 5, 6, 8]
        };

        for (let j = 0; j < 9; j++) {
          const pip = document.createElement("div");
          if (pipPositions[val].includes(j)) {
            pip.style.width = "12px";
            pip.style.height = "12px";
            pip.style.borderRadius = "50%";
            pip.style.background = held[i] ? "white" : "black";
            pip.style.margin = "auto";
          }
          d.appendChild(pip);
        }

        diceEl.appendChild(d);
      });
    }
        };
        diceEl.appendChild(d);
      });
    }

    function rollDice() {
      if (rollsLeft === 0) return;
      dice = dice.map((v, i) => held[i] ? v : Math.floor(Math.random() * 6) + 1);
      rollsLeft--;
      rollBtn.textContent = `Roll Dice (${rollsLeft})`;
      if (rollsLeft === 0) rollBtn.disabled = true;
      renderDice();
      updateTable();
    }

    function scoreCategory(cat) {
      const counts = {};
      dice.forEach(d => counts[d] = (counts[d] || 0) + 1);
      const sum = dice.reduce((a, b) => a + b, 0);

      switch (cat) {
        case "Ones": return counts[1] ? counts[1] * 1 : 0;
        case "Twos": return counts[2] ? counts[2] * 2 : 0;
        case "Threes": return counts[3] ? counts[3] * 3 : 0;
        case "Fours": return counts[4] ? counts[4] * 4 : 0;
        case "Fives": return counts[5] ? counts[5] * 5 : 0;
        case "Sixes": return counts[6] ? counts[6] * 6 : 0;
        case "Three of a Kind": return Object.values(counts).some(c => c >= 3) ? sum : 0;
        case "Four of a Kind": return Object.values(counts).some(c => c >= 4) ? sum : 0;
        case "Full House": return Object.values(counts).sort().join() === "2,3" ? 25 : 0;
        case "Small Straight": return /1234|2345|3456/.test([...new Set(dice)].sort().join("")) ? 30 : 0;
        case "Large Straight": return /12345|23456/.test([...new Set(dice)].sort().join("")) ? 40 : 0;
        case "Yahtzee": return Object.values(counts).some(c => c === 5) ? 50 : 0;
        case "Chance": return sum;
      }
    }

    function updateTable() {
      tbody.innerHTML = "";
      categories.forEach(cat => {
        const tr = document.createElement("tr");
        const td1 = document.createElement("td");
        const td2 = document.createElement("td");
        td1.textContent = cat;

        if (used[cat] != null) {
          td2.textContent = used[cat];
          tr.classList.add("used");
        } else {
          td2.textContent = scoreCategory(cat);
          tr.onclick = () => selectCategory(cat);
        }

        tr.append(td1, td2);
        tbody.appendChild(tr);
      });
    }

    function selectCategory(cat) {
      used[cat] = scoreCategory(cat);
      resetTurn();
      updateTotal();
    }

    function updateHighScore() {
      const high = localStorage.getItem("yahtzeeHighScore") || 0;
      document.getElementById("highScore").textContent = `High Score: ${high}`;
    }

    function updateTotal() {
      const total = Object.values(used).reduce((a, b) => a + b, 0);
      totalScoreEl.textContent = total;

      if (Object.keys(used).length === categories.length) {
        endGame(total);
      }
    }

    function endGame(score) {
      const storedHigh = Number(localStorage.getItem("yahtzeeHighScore") || 0);
      if (score > storedHigh) {
        localStorage.setItem("yahtzeeHighScore", score);
      }

      document.getElementById("finalScore").textContent = score;
      document.getElementById("gameOverModal").style.display = "flex";
      updateHighScore();
    }

    function resetTurn() {
      rollsLeft = 3;
      held.fill(false);
      rollBtn.disabled = false;
      rollBtn.textContent = "Roll Dice (3)";
      rollDice();
    updateHighScore();
    }

    rollBtn.onclick = rollDice;
    rollDice();
  </script>
</body>
</html>
